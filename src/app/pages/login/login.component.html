<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img src="../assets/imagenes/hombre.png" width="100px" height="100px" alt="">
          </div>
          <h1 class="text-center">Inicio de sesión</h1>
          <form action="">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre de usuario</mat-label>
              <input required matInput  name="username" placeholder="Ingrese su nombre de usuario">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>password</mat-label>
              <input required matInput [type]="hide ? 'password' : 'text'" name = "password" placeholder="Ingrese su contraseña">
            </mat-form-field>
            <br><br>
            <div class="text-center">
              <button mat-raised-button color="primary">Ingresar</button>
              <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
            </div>

          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
